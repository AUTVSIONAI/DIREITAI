<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#1e40af"/>
  
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#gradient)"/>
  
  <!-- Flag icon -->
  <g transform="translate(100, 150)">
    <rect x="0" y="0" width="4" height="80" fill="#ffffff"/>
    <polygon points="4,0 60,20 4,40" fill="#22c55e"/>
    <polygon points="4,40 60,60 4,80" fill="#fbbf24"/>
  </g>
  
  <!-- Main title -->
  <text x="200" y="220" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#ffffff">
    DireitAI
  </text>
  
  <!-- Subtitle -->
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="32" fill="#e5e7eb">
    Central do Patriota
  </text>
  
  <!-- Features -->
  <text x="200" y="340" font-family="Arial, sans-serif" font-size="24" fill="#d1d5db">
    ✓ IA Política Avançada
  </text>
  <text x="200" y="380" font-family="Arial, sans-serif" font-size="24" fill="#d1d5db">
    ✓ Verificação de Fake News
  </text>
  <text x="200" y="420" font-family="Arial, sans-serif" font-size="24" fill="#d1d5db">
    ✓ Comunidade Conservadora
  </text>
  <text x="200" y="460" font-family="Arial, sans-serif" font-size="24" fill="#d1d5db">
    ✓ Eventos e Networking
  </text>
  
  <!-- Call to action -->
  <rect x="200" y="500" width="300" height="60" rx="30" fill="#22c55e"/>
  <text x="350" y="540" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">
    Junte-se a nós!
  </text>
  
  <!-- Decorative elements -->
  <circle cx="900" cy="150" r="80" fill="#ffffff" opacity="0.1"/>
  <circle cx="1000" cy="300" r="60" fill="#ffffff" opacity="0.08"/>
  <circle cx="950" cy="450" r="100" fill="#ffffff" opacity="0.06"/>
</svg>